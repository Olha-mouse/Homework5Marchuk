<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/main.css">
    
</head>

<body>
    <form style="margin: 0 auto;">
        <p><strong><b>Login</b></strong><span> <b>Register</b></span></p>
        <br>
        <div>Enter your email and password to register.</div>
        <br>
        <div><input type="text" name="Username" placeholder="Username" required />
        </div>
        <br>
        <div><input type="text" name="email" placeholder="Enter your email address" required />
        </div>
        <br>
        <div><input type="text" name="password" placeholder="Password" required />
        </div>
        <br>
        <div><input type="text" name="Confirm Password" placeholder="Confirm Password" required />
        </div>
        <br>
        <div><button type="submit" class="button-green"><b>Register</b></button>
        </div>
        <br>
        <div>Or register with</div>
        <br>
        <div><button>Continue with Google</button>
        </div>
        <br>
        <div><button>Continue with Facebook</button></div>
    </form>
</body>

</html>
